spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:pms}

spring.jpa.open-in-view=false

# * JWT Config
jwt.secret=secret
jwt.exp-time=86400000